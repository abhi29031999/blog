<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--https://github.com/yabwe/medium-editor  -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css always added after other css files -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!--font from fonts.google.com -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>
  <body class="loader">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
      <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Tech blog</a>



    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">



            <a class="nav-item nav-link" href="{% url 'about'%}">About</a>
            <a class="nav-item nav-link" href="{% url 'contact'%}">Contact</a>
            <a class="nav-item nav-link" href="https://www.github.com">Github</a>
            <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>


          {% if user.is_authenticated %}

            <a class="nav-item nav-link" href="{% url 'post_new' %}" >New Post</a>



            <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>


            <a class="nav-item nav-link" href="{% url 'logout' %}" >Log out</a>



            <a class="nav-item nav-link" >Welcome: {{ user.username }}</a>

            {% else %}
            <a class="nav-item nav-link" class="nav-item nav-link" href="{% url 'login' %}" ><span>LOG</span></a>
          {% endif %}

        </ul>

              </div>
            </div>
    </div>
  </nav>


  <div class="content container">
      <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">

              {% block content %}
              {% endblock %}

            </div>

          </div>
      </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
